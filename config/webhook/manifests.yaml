---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-gateway-agentic-layer-ai-v1alpha1-modelrouter
  failurePolicy: Fail
  name: modelrouter-v1alpha1.kb.io
  rules:
  - apiGroups:
    - gateway.agentic-layer.ai
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - modelrouters
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-gateway-agentic-layer-ai-v1alpha1-modelrouter
  failurePolicy: Fail
  name: vmodelrouter-v1alpha1.kb.io
  rules:
  - apiGroups:
    - gateway.agentic-layer.ai
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - modelrouters
  sideEffects: None
